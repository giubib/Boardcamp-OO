spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/boardcamp_api
    username: postgres
    password: ${DB_PASS}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      "[hibernate.format_sql]": true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
